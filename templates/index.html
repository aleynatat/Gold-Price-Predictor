<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Price Prediction AI</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); text-align: center; width: 400px; }
        input { width: 90%; padding: 10px; margin: 15px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 16px;}
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #218838; }
        #result { margin-top: 20px; color: #333; }
        .confidence-box { margin-top: 15px; font-size: 13px; color: #666; background-color: #f8f9fa; padding: 12px; border-radius: 5px; border: 1px solid #ddd; text-align: left;}
    </style>
</head>
<body>

    <div class="container">
        <h2>AI Gold Predictor</h2>
        <p>Enter today's close price to see tomorrow's prediction.</p>

        <input type="number" id="goldCloseInput" placeholder="e.g., 2350.50" step="0.01">
        <button onclick="predictPrice()">Predict</button>

        <div id="result"></div>
    </div>

    <script>
        async function predictPrice() {
            const goldPrice = document.getElementById("goldCloseInput").value;
            const resultDiv = document.getElementById("result");

            if (!goldPrice) {
                resultDiv.innerHTML = "<span style='color:red;'>Please enter a valid price!</span>";
                return;
            }

            resultDiv.innerHTML = "‚è≥ AI is calculating, please wait...";

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gold_close: parseFloat(goldPrice) })
            });

            const data = await response.json();

            // Format the data
            const prediction = data.predicted_price.toFixed(2);
            const lower = data.lower_bound.toFixed(2);
            const upper = data.upper_bound.toFixed(2);

            // Display on screen!
            resultDiv.innerHTML = `
                <div style="font-size: 22px; font-weight: bold; margin-bottom: 10px;">
                    üìà Tomorrow's Prediction: <span style='color:green;'>$${prediction}</span>
                </div>
                <div class="confidence-box">
                    üõ°Ô∏è <b>Confidence Interval (Margin of Error):</b><br>
                    Given our model's historical performance on test data (¬±$1.32 MAE), tomorrow's price is expected to be between <b>$${lower}</b> and <b>$${upper}</b>.
                </div>
            `;
        }
    </script>

</body>
</html>
